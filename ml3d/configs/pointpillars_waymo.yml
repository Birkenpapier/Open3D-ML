dataset:
  name: Waymo
  dataset_path: # path/to/your/dataset
  cache_dir: ./logs/cache
  steps_per_epoch_train: 5000

model:
  name: PointPillars
  ckpt_path: # path/to/your/checkpoint

  batcher: "ignore"

  point_cloud_range: [-80, -80, -6, 85, 85, 7]
  classes: ['VEHICLE', 'PEDESTRIAN', 'CYCLIST']

  loss:
    focal:
      gamma: 2.0
      alpha: 0.25
      loss_weight: 1.0
    smooth_l1:
      beta: 0.11
      loss_weight: 2.0
    cross_entropy:
      loss_weight: 0.2

  voxelize:
    max_num_points: 20
    voxel_size: &vsize
      [0.32, 0.32, 6]
    max_voxels: [32000, 32000]

  voxel_encoder:
    in_channels: 4
    feat_channels: [64]
    voxel_size: *vsize

  scatter:
    in_channels: 64
    output_shape: [520, 520]

  backbone:
    in_channels: 64
    out_channels: [64, 128, 256]
    layer_nums: [3, 5, 5]
    layer_strides: [2, 2, 2]

  neck:
    in_channels: [64, 128, 256]
    out_channels: [128, 128, 128]
    upsample_strides: [1, 2, 4]
    use_conv_for_no_stride: false

  head:
    in_channels: 384
    feat_channels: 384
    nms_pre: 4096
    score_thr: 0.1
    ranges: [
      [-80, -80, 1.142, 85, 85, 1.142],
      [-80, -80, 1.139, 85, 85, 1.139],
      [-80, -80, 1.149, 85, 85, 1.149],
    ]
    sizes: [
      [1.98, 4.50, 1.96],  # VEHICLE
      [0.91, 1.94, 1.78],  # CYCLIST
      [0.84, 0.91, 1.70]   # PEDESTRIAN
    ]
    dir_offset: 0.7854
    rotations: [0, 1.57]
    iou_thr: [[0.4, 0.55], [0.3, 0.5], [0.3, 0.5]]

  augment: {}
    # PointShuffle: True
    # ObjectRangeFilter: True
    # ObjectSample:
    #   min_points_dict:
    #     VEHICLE: 5
    #     PEDESTRIAN: 10
    #     CYCLIST: 10
    #   sample_dict:
    #     VEHICLE: 15
    #     PEDESTRIAN: 10
    #     CYCLIST: 10


pipeline:
  name: ObjectDetection
  test_compute_metric: true
  batch_size: 6
  val_batch_size: 1
  test_batch_size: 1
  save_ckpt_freq: 5
  max_epoch: 200
  main_log_dir: ./logs
  train_sum_dir: train_log
  grad_clip_norm: 2

  optimizer:
    lr: 0.001
    betas: [0.95, 0.99]
    weight_decay: 0.01

  # evaluation properties
  overlaps: [0.5, 0.5, 0.7]
  difficulties: [0, 1, 2]
  summary:
    record_for: []
    max_pts:
    use_reference: false
    max_outputs: 1
